<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Postcard</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee" />
	</head>
	<body>
		<form>
			<div class="postcard">
				<div class="postcard-header">
					<h1>My Postcard</h1>
					<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
				</div>
				<div class="postcard-body">
					<div class="Left">
						<p>Look how awesome this is! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="Right">
						<input type="text" name="" placeholder="Your Name" />
						<input type="text" name="" placeholder="Your Email" />
						<input type="text" name="" placeholder="Your Comment" />
					</div>
				</div>
				<div class="postcard-footer">
					<button>Send My Postcard</button>
				</div>
			</div>
		</form>
	</body>
</html>
